<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center">Cập nhật tài khoản</h3>
      <form>
        <div class="form-group">
          <label for="fname">Họ và tên</label>
          <input
            type="text"
            name="fname"
            id="fname"
            class="form-control"
            placeholder="Hãy nhập họ và tên"
          />
        </div>
        <div>
          <label>Giới tính</label>
          <div class="form-group d-flex justify-content-around">
            <div class="form-check">
              <label class="form-check-label">
                <input
                  type="radio"
                  class="form-check-input"
                  name="gender"
                  id="gender"
                  value="male"
                  checked
                />
                Nam
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input
                  type="radio"
                  class="form-check-input"
                  name="gender"
                  id="gender"
                  value="female"
                />
                Nữ
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="button">Cập nhật</button>
        </div>
      </form>
    </div>
  </div>
</div>
