<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center">Đăng Ký</h3>
      <form>
        <div class="form-group">
          <label for="fname">Họ và tên</label>
          <input
            type="text"
            name="fname"
            id="fname"
            class="form-control"
            placeholder="Hãy nhập họ và tên"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Hãy nhập email"
          />
        </div>
        <div class="form-group">
          <label for="usn">Tên đăng nhập</label>
          <input
            type="text"
            name="usn"
            id="usn"
            class="form-control"
            placeholder="Hãy nhập tên đăng nhập"
          />
        </div>
        <div class="form-group">
          <label for="psw">Mật khẩu</label>
          <input
            type="password"
            name="psw"
            id="psw"
            class="form-control"
            placeholder="Hãy nhập mật khẩu"
          />
        </div>
        <div class="form-group">
          <label for="psw2">Hãy nhập lại mật khẩu</label>
          <input
            type="password"
            name="psw2"
            id="psw2"
            class="form-control"
            placeholder="Hãy nhập lại mật khẩu"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="button">Đăng ký</button>
        </div>
      </form>
    </div>
  </div>
</div>
