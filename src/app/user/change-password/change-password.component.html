<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center">Đổi Mật Khẩu</h3>
      <form>
        <div class="form-group">
          <label for="psw-old">Mật khẩu cũ</label>
          <input
            type="password"
            name="psw-old"
            id="psw-old"
            class="form-control"
            placeholder="Hãy nhập mật khẩu cũ"
          />
        </div>
        <div class="form-group">
          <label for="psw">Mật khẩu mới</label>
          <input
            type="password"
            name="psw"
            id="psw"
            class="form-control"
            placeholder="Hãy nhập mật khẩu mới"
          />
        </div>
        <div class="form-group">
          <label for="psw2">Hãy nhập lại mật khẩu mới</label>
          <input
            type="password"
            name="psw2"
            id="psw2"
            class="form-control"
            placeholder="Hãy nhập lại mật khẩu mới"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="button">Đổi mật khẩu</button>
        </div>
      </form>
    </div>
  </div>
</div>
