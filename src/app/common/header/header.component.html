<!-- nav -->
<div class="container-fluid mb-3">
  <nav class="row navbar navbar-expand-sm navbar-dark">
    <a class="navbar-brand" href="#">FPT Polytechnic</a>
    <button
      class="navbar-toggler collapsed d-lg-none order-sm-0"
      type="button"
      data-toggle="collapse"
      data-target="#collapsibleNavId"
    >
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="['/home']"
            [routerLinkActive]="'active'"
            >Trang chủ
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/contact']"
            [routerLinkActive]="'active'"
            >Liên hệ</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/feedback']"
            [routerLinkActive]="'active'"
            >Góp ý</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/discuss']"
            [routerLinkActive]="'active'"
            >Hỏi đáp</a
          >
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="dropdownId"
            data-toggle="dropdown"
            [routerLink]="['/auth']"
            [routerLinkActive]="'active'"
            >Tài khoản</a
          >
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="dropdownId"
          >
            <a
              class="dropdown-item"
              [routerLink]="['/auth/register']"
              [routerLinkActive]="'active'"
              >Đăng ký</a
            >
            <a
              class="dropdown-item"
              [routerLink]="['/auth/login']"
              [routerLinkActive]="'active'"
              >Đăng nhập</a
            >
            <a
              class="dropdown-item"
              [routerLink]="['/auth/change-pass']"
              [routerLinkActive]="'active'"
              >Đổi mật khẩu</a
            >
            <a
              class="dropdown-item"
              [routerLink]="['/auth/forgot-pass']"
              [routerLinkActive]="'active'"
              >Quên mật khẩu</a
            >
            <a
              class="dropdown-item"
              [routerLink]="['/auth/update-info']"
              [routerLinkActive]="'active'"
              >Cập nhật tài khoản</a
            >
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Đăng xuất</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
<!-- /nav -->
