<div class="container">
  <div
    class="modal-dialog"
    *ngFor="
      let q of quizs
        | paginate: { itemsPerPage: quizsPerPage, currentPage: index + 1 }
    "
  >
    <div class="modal-content">
      <div class="modal-header">
        <h3>
          <span class="label label-warning" id="qid">{{ q.Id }}</span>
          {{ q.Text }}
        </h3>
      </div>
      <div class="modal-body">
        <form class="quiz" id="quiz" [formGroup]="formAnswers">
          <label
            class="element-animation1 btn btn-lg btn-primary btn-block"
            *ngFor="let a of q.Answers"
          >
            <span class="btn-label">
              <i class="glyphicon glyphicon-chevron-right"></i>
            </span>
            <input
              type="radio"
              formControlName="answers"
              value="{{ a.Id }}"
              name="answers"
              hidden
            />{{ a.Text }} - {{ a.Id }}
          </label>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-between">
    <span
      ><strong>{{ quizTrue }} / {{ quizs.length }}</strong></span
    >
    <span id="answer">
      <button class="btn btn-primary" (click)="Next()">Next</button>
    </span>
  </div>
</div>
